@(members: List[Member])

@main("Members") {

  <h2>Current Members:</h2>
  <table>
    <tr><th>First Name</th><th>Last Name</th><th>Membership Number</th></tr>
    @for(m <- members){ 
    <tr><td>@m.firstName</td><td>@m.lastName</td><td>@m.membershipNumber</td></tr>
    }
  </table>
  
  <h2>Create new member:</h2>

  <form action="members/create" method="POST">
    <input name="firstName" type="text" placeholder="First name"/>
    <input name="lastName" type="text" placeholder="Last name"/>
    <input name="membershipNumber" type="text" placeholder="Membership Number"/>
    <input type="submit"/>
  </form>
  
}
